name: anthem_codegen
description: Code generation for Anthem
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  analyzer: ^7.4.5
  build: ^2.4.2
  source_gen: ^2.0.0
  flutter_test:
    sdk: flutter
  mobx: ^2.3.3+2
dev_dependencies:
  build_runner: ^2.4.15
  flutter_lints: ^6.0.0

  # We don't use this, but the parent Anthem pubspec does, and it has prevented
  # us from upgrading packages in the past. This allows us to run `flutter pub
  # upgrade --major-versions` here without getting package versions that are
  # incompatible with the parent.
  mobx_codegen: ^2.7.1
