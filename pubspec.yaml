name: anthem
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  plugin:
    path: plugin

  cupertino_icons: ^1.0.2
  provider: "6.0.1"
  bloc: ^7.2.1
  flutter_bloc: ^7.3.1
  flutter_svg: ^0.23.0+1
  file_picker: ^4.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: false

  assets:
  - assets/icons/arranger/
  - assets/icons/arranger/clip/
  - assets/icons/bottom_bar/
  - assets/icons/browser/
  - assets/icons/channel/
  - assets/icons/control/
  - assets/icons/controller_rack/
  - assets/icons/cursor/
  - assets/icons/file/
  - assets/icons/main/
  - assets/icons/media/
  - assets/icons/mixer/
  - assets/icons/not_clickable/
  - assets/icons/note_editor/
  - assets/icons/pattern_editor/
  - assets/icons/pattern_list/
  - assets/icons/patterns/
  - assets/icons/small/
  - assets/icons/top_bar/
  - assets/icons/top_bar/tools/
