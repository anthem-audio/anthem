  - assets/icons_old/channel_rack/
  - assets/icons_old/controller_rack/
  - assets/icons_old/device_panel/
  - assets/icons_old/edit/
  - assets/icons_old/instrument_and_effect_rack/
  - assets/icons_old/main/
  - assets/icons_old/main_toolbar/
  - assets/icons_old/misc/
  - assets/icons_old/mixer/
