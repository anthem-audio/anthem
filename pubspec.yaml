name: anthem
description: An open-source digital audio workstation.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  anthem_codegen:
    path: codegen

  args: ^2.6.0
  bitsdojo_window: ^0.1.5
  collection: ^1.17.1
  colorize: ^3.0.0
  file_picker: ^8.1.7
  flutter_mobx: ^2.3.0
  flutter_shaders: ^0.1.3
  flutter_svg: ^2.0.16
  flutter_window_close: ^1.2.0
  fuzzywuzzy: ^1.2.0
  mobx: ^2.1.4
  nanoid: ^1.0.0
  provider: ^6.0.2
  vector_math: ^2.1.2

dev_dependencies:
  analyzer: ^6.11.0
  build_runner: ^2.4.14
  build: ^2.4.2
  flutter_lints: ^5.0.0
  mobx_codegen: ^2.6.0
  source_gen: ^1.5.0

flutter:
  uses-material-design: false

  shaders:
  - assets/shaders/automation_curve.frag

  fonts:
  - family: RobotoMono
    fonts:
    - asset: assets/fonts/RobotoMono.ttf

  assets:
  - assets/engine/
  - assets/icons/
  - assets/icons/add/
  - assets/icons/arranger/
  - assets/icons/arranger/clip/
  - assets/icons/audio_editor/
  - assets/icons/automation_editor/
  - assets/icons/bottom_bar/
  - assets/icons/channel/
  - assets/icons/channel_rack/
  - assets/icons/controller_rack/
  - assets/icons/device_panel/
  - assets/icons/edit/
  - assets/icons/instrument_and_effect_rack/
  - assets/icons/main/
  - assets/icons/main_toolbar/
  - assets/icons/misc/
  - assets/icons/mixer/
  - assets/icons/not_clickable/
  - assets/icons/note_editor/
  - assets/icons/options/
  - assets/icons/scrollbar/
  - assets/icons/small/
  - assets/icons/tools/
  - assets/icons/topbar/
