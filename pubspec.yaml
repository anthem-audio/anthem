name: anthem
description: An open-source digital audio workstation.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.2
  flutter_svg: ^2.0.4
  file_picker: ^5.2.0+1
  bitsdojo_window: ^0.1.5
  nanoid: ^1.0.0
  fuzzywuzzy: ^0.2.0
  collection: ^1.17.1
  vector_math: ^2.1.2
  mobx: ^2.1.4
  flutter_mobx: ^2.0.6+5
  flat_buffers: ^2.0.5
  flutter_window_close: ^0.2.2
  ffi: ^2.0.1
  flutter_shaders: ^0.1.2
  build: ^2.4.1
  source_gen: ^1.5.0
  anthem_codegen:
    path: codegen
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.3.3
  mobx_codegen: ^2.1.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: false

  shaders:
  - assets/shaders/automation_curve.frag

  assets:
  - assets/engine/
  - assets/icons/
  - assets/icons/add/
  - assets/icons/arranger/
  - assets/icons/arranger/clip/
  - assets/icons/audio_editor/
  - assets/icons/automation_editor/
  - assets/icons/bottom_bar/
  - assets/icons/channel/
  - assets/icons/channel_rack/
  - assets/icons/controller_rack/
  - assets/icons/device_panel/
  - assets/icons/edit/
  - assets/icons/instrument_and_effect_rack/
  - assets/icons/main/
  - assets/icons/main_toolbar/
  - assets/icons/misc/
  - assets/icons/mixer/
  - assets/icons/not_clickable/
  - assets/icons/note_editor/
  - assets/icons/options/
  - assets/icons/scrollbar/
  - assets/icons/small/
  - assets/icons/tools/
  - assets/icons/topbar/
